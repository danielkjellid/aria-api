---
name: Build

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Create build on Render
        env:
          RENDER_DEPLOY_ENDPOINT: ${{ secrets.RENDER_DEPLOY_ENDPOINT }}
        run: |
          curl -X POST -d {} $RENDER_DEPLOY_ENDPOINT